<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript task 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="" rel="stylesheet">
    </head>
    <body>
        <script>
            
            var data = [
                {
                    "principal":2500,
                    "time":1.8
                },
                {
                    "principal":1000,
                    "time":5
                },
                {
                    "principal":3000,
                    "time":1
                },
                {
                    "principal":2000,
                    "time":3
                }
            ];
            
            var  interestData = [];          
            
            function interestCalculator(arr)
            {
                for ( var i=0; i<=arr.length; i++)
                {
                    var p = arr[i]["principal"];
                    var t = arr[i]["time"];
                    var interest;

                    if (p >= 2500 && t > 1 && t < 3) {
                        var r = 3;
                        interest =  p * r * t / 100;
                        interestData.push(
                            {
                                "principal": p, 
                                "time": t, 
                                "rate": r, 
                                "interest": interest
                            }
                        );
                    } else if(p >= 2500 && t >= 3 ) {
                        var r = 4;
                        interest =  p * r * t / 100;
                        interestData.push(
                            {
                                "principal": p, 
                                "time": t, 
                                "rate": r, 
                                "interest": interest
                            }
                        );              
                    } else if(p <= 2500 || t <= 1 ) {
                        var r = 2;
                        interest =  p * r * t / 100;
                        interestData.push(
                            {
                                "principal": p, 
                                "time": t, 
                                "rate": r, 
                                "interest": interest
                            }
                        );              
                    }else {
                        var r = 1;
                        interest =  p * r * t / 100;
                        interestData.push(
                            {
                                "principal": p, 
                                "time": t, 
                                "rate": r, 
                                "interest": interest
                            }
                        );              
                    }

                }

                
            console.log(interestData);


                return interestData;
                
            }
            


           interestCalculator(data); 


        </script>
    
    </body>
</html>
